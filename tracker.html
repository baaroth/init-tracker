<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="Combattant.js"></script>
    <script type="text/javascript" src="PlayArea.js"></script>
    <link type="text/css" rel="stylesheet" href="tracker.css" media="all">
    <title>Tracker</title>
  </head>
  <body>
    <div id="main">
      <p>Rd <input id="rd-counter" type="text" disabled="disabled" value="0" class="num"/>
        <input type="button" value="reset" onclick="area.resetMarks()"/>
        <input type="button" value="next" onclick="area.markNext()"/>
      </p>
    </div>
    <div id="ctrl" class="sep">
      <input type="button" value="[+]" onclick="area.add(primer)"/>
    </div>
    <div id="primer" class="sep">
      <p><input type="text" placeholder="name"/>
        : HP max <input type="text" class="num" onchange="area.find(this.getAttribute('data-id')).initFitness();"/>
        / Con <input type="text" class="num" onchange="area.find(this.getAttribute('data-id')).initFitness();"/>
        <span id="nat">/ Nature <select>
          <option value="1">std</option>
          <option value="2">Endurance</option>
          <option value="0">undead / construct</option>
        </select></span>
        / Init <input type="text" class="num" onchange="area.sort(this.getAttribute('data-id'))" data-id="primer"/>
        <input type="button" value="[-]" class="out" onclick="area.delete(this.getAttribute('data-id'));"/>
      </p>
      <p>HP <input type="text" class="num" onchange="area.find(this.getAttribute('data-id')).updateFitness();"/>
        <span class="out">&rArr; &laquo;&nbsp;<span data-usage="fitness_out"></span>&nbsp;&raquo;</span>
      </p>
    </div>

    <script type="text/javascript">
var primer = document.getElementById("primer"),
    area = new PlayArea(document.getElementById("main"));
    </script>
  </body>
</html>
