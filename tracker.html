<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="Combattant.js"></script>
    <script type="text/javascript" src="PlayArea.js"></script>
    <script type="text/javascript" src="NumberInput.js"></script>
    <script type="text/javascript" src="Validator.js"></script>
    <script type="text/javascript" src="store.js"></script>
    <link type="text/css" rel="stylesheet" href="tracker.css" media="all">
    <title>Tracker</title>
  </head>
  <body>
    <header role="banner" class="out"><h1>Init tracker</h1></header>
    <nav></nav>
    <main role="main">
  <section aria-label="play-area">
    <p id="ctrl">Rd <input id="rd-counter" type="text" disabled="disabled" value="" class="num"/>
      <input type="button" value="reset" onclick="area.resetEncounter()"/>
      <input type="button" value="next" onclick="area.markNext()"/>
      / session <input id="session" type="text"/>
      <input type="button" value="save" onclick="mem.saveSession(session.value)"/>
      <input type="button" value="clear" onclick="area.clearPayload()"/>
    </p>
    <div id="main" class="sep">
    </div>
  </section>
  <section aria-label="template" class="sep">
    <input type="button" value="[+]" onclick="area.add(primer)" class="line-btn"/>
    <article id="primer">
      <p>
        <input type="button" value="x" class="line-btn out"/>
        <input type="text" placeholder="name"/>
        : HP max <input type="text" class="num"/>
        / Con <input type="text" class="num"/>
        <span id="nat">/ Nature <select>
          <option value="1">std</option>
          <option value="2">Endurance</option>
          <option value="0">undead / construct</option>
        </select></span>
        / Init <input type="text" class="num"/>
      </p>
      <p class="contd out">
        HP <input type="text" class="num"/>
        &rArr; &laquo;&nbsp;<span data-usage="fitness_output"></span>&nbsp;&raquo;
        / <input type="text" class="num"/>
        <input type="button" value="hit"/>
        <input type="button" value="heal"/>
        <input type="button" value="temp (0)"/>
        <input type="button" value="n.l. (0)"/>
        / <input type="button" value="save"/>
      </p>
      </article>
    </section>
    <section id="memory" class="sep">
      <article data-usage="template.c" class="stored-item out">
        <span class="stored-name"></span>
        <input type="button" value="^" title="load"/>
        <input type="button" value="+" title="add"/>
        <input type="button" value="x" title="delete"/>
      </article>
      <div class="stored-c"></div>
      <div class="stored-s"></div>
    </section>
    </main>
    <aside class="sep tech">
      <label for="trace">trace :</label>
      <input id="trace" name="trace" type="checkbox"/>
    </aside>
    <script type="text/javascript">
var primer = new CMapper(document.getElementById("primer")),
    saved = document.getElementById("saved"),
    session = document.getElementById("session"),
    mem = new Memory(),
    area = new PlayArea();
    </script>
    <footer role="contentinfo">&nbsp;</footer>
  </body>
</html>
